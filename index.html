<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MealDB Food</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->
    <main>
        <section>
            <div class="container">
                <form action="" class="col-md-6 m-auto py-5">
                    <div class="input-group mb-3">
                        <input type="text" id="searchField" class="form-control shadow-none" placeholder="Find your favorite food...." aria-label="Find your favorite food...." aria-describedby="button">
                        <button class="btn btn-dark" type="button" id="button">Search</button>
                    </div>
                </form>
        
                <div id="msg">
                    <h3>We don't have the food you gave us. Please order something else if you want....</h3>
                </div>
        
                <div id="details">
        
                </div>
        
                <div id="items">
        
                </div>
            </div>
        </section>
    </main>




    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="app.js"></script>
  </body>
</html>
